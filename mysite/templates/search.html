{% extends "base.html" %}

{% block content %}
<div style="margin-left: 250px; margin-right: 250px;">

                <style>
                .search-result-item {
                    padding: 20px;
                    background-color: #272727;
                    border-radius: 8px;
                }

                .search-result-item:after,
                .search-result-item:before {
                    content: " ";
                    display: table
                }

                .search-result-item:after {
                    clear: both
                }

                .search-result-item .image-link {
                    display: block;
                    overflow: hidden;
                    border-top-left-radius: 4px;
                    border-bottom-left-radius: 4px
                }

                @media (min-width:768px) {
                    .search-result-item .image-link {
                        display: inline-block;
                        margin: -20px 0 -20px -20px;
                        float: left;
                        width: 200px;
                        height: 200px;
                    }
                }

                @media (max-width:767px) {
                    .search-result-item .image-link {
                        max-height: 200px
                    }
                }

                .search-result-item .image {
                    max-width: 100%;
                }

                .search-result-item+.search-result-item {
                    margin-top: 20px
                }

                @media (min-width:768px) {
                    .search-result-item-body {
                        margin-left: 200px
                    }
                }
                   .text-overflow{
                        text-overflow: ellipsis;
                        white-space: nowrap;
                        overflow: hidden;
                        width:400px;
                   }
                </style>

                <div class="container">
                <div>
                    <div class="mt-5">
                        <h4 class="text-white">Results For <span class="fw-semi-bold"><b>@{{user.username}}</b></span></h4>
                        <br>
                    </div>
                    <div class="col-md-9 pb-5 pt-2">

                        {% for users in username_profile_list %}
                        <section class="search-result-item shadow-sm">
                            <a class="image-link" href="/profile/{{users.user}}"><img class="image" src="{{users.profileimg.url}}">
                            </a>
                            <div class="search-result-item-body">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <h4><a style="color: #fbb03b" href="/profile/{{users.user}}"><b>@{{users.user}}</b></a></h4>
                                        <p style="font-size: 12px;color: #999">{{users.location}}</p>
                                        <p class="text-overflow text-white" style="font-size: 13px">{{users.bio}}</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        {% endfor %}
                    </div>
                </div>
                </div>
            </div>
{% endblock content %}
