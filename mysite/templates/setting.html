<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/setting.css' %}"/>
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/gif" sizes="16x16">
</head>
<body>
            <div class="container m-auto">
                <h1 class="text-2xl mt-3 pb-3 text-white"><a class="colour" href="/main">Home</a> / Account Settings for <b>{{user.username}}</b> </h1>
                <hr style="color: #999999">
                <div class="ms-auto py-5 row">
                    <div class="col-6 col-md-4">
                        <h3 class="float-left text-white mt-5"> General</h3>
                    </div>

                    <div class="float-right col-12 col-md-8 text-white" style="background-color: #272727; border: 1px solid #272727; border-radius: 25px">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                            <div class="py-3">
                                <label class="float-start text-muted"> Profile Image</label>
                                <div class="mt-4 pt-3 px-3">
                                <img class="float-none" width="100" height="100" src="{{user_profile.profileimg.url}}"/>
                                    <div class="mt-2">
                                <input type="file" name="image" value="" class=""></div>
                                    </div>
                            </div>
                            <div class="py-3">
                                <label for="about" class="float-start text-muted">Bio</label>
                                    <div class="mt-4 pt-2">
                                        <textarea id="about" name="bio" rows="3" style="height: 100px" class="area">{{user_profile.bio}}</textarea>
                                    </div>
                                </div>
                            <div class="py-3">
                                <label class="text-muted">Location</label>
                                <div class="pt-2">
                                <input type="text" name="location" value="{{user_profile.location}}" style="height: 70px" class="shadow-none area">
                                    </div>
                            </div>

                       </div>

                       <div class="p-3 pt-0 px-4 flex d-flex justify-content-end">
                           <button class="p-2 px-4 btn-grad"> <a href="/main" class="text-white" style="text-decoration: none;">Cancel</a> </button>
                           <button type="submit" class="px-4 btn-grad"> Save </button>
                       </div>
                    </form>

                    </div>

                    </div>
                    <br>

                </div>

            </div>

        </div>

    </div>

</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>
<script src="https://kit.fontawesome.com/2729980c29.js" crossorigin="anonymous"></script>
</html>
