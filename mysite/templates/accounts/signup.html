<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
          {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
  <h3>welcome to</h3>
  <form action="/signup" method="post">
        {% csrf_token %}
      <label for="">Username</label>
      <input type="text" id="username" name="username" name="username" placeholder="Create a username" required>
      <br>

      <label for="">Email Address</label>
      <input type="email" id="email" name="email" name="email" placeholder="Enter your Email address" required>
      <br>

      <label for="">Password</label>
      <input type="password" id="pass1" name="pass1" name="pass1" placeholder="Create a password" required>
      <br>

      <label for="">Confirm your password</label>
      <input type="password" id="pass2" name="pass2" name="pass2" placeholder="Confirm your password" required>
      <br>

      <button type="submit">Sign Up</button>
  </form>
  <script></script>
  </body>
</html>
